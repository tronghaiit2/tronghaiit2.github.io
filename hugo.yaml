          - "Embedded"
          - "Line-following"
        links:
          - icon: fa fa-envelope
            url: mailto:tronghaixh2000@gmail.com?subject=Embedded%System&body=Check%20it%20out:%20https%3a%2f%2ftronghaiit2.github.io%2f
          # - icon: fab fa-github
          #   url: https://github.com/tronghaiit2/tronghaiit2.github.io

      - title: Thesis project
        content: |
          > The main concept of the project is to monitor GNSS (Global Navigation Satellite System) signals and detect interferences. Two high techniques as C/N0 (Carrier-to-Noise-Density Ratio) and S4 index (ionospheric scintillation index) were used. When unusual incidents occur, C/N0 decreases below the threshold, and the S4 index increases rapidly.

          > The User Interface is highly user-friendly. To control signal processing, users only need to click buttons for starting, ending, stopping, or resuming. Every complex task can run immediately, and results will be displayed in the C/N0 and S4 index tabs.

          > The main process is built upon the GNSS_SDR open source. I only need to extract some calculated results and process them further to obtain the exact data I want. Programming techniques help transmit data through a message queue and display it sufficiently and precisely.
        image: /images/projects/thesis_project_system.png
        featured:
          name: Demo
          link: https://github.com/tronghaiit2/gnss_sdr_linux
        badges:
